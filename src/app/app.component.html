<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired) = "onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number] = "oddNumber"></app-odd>
      <app-even *ngFor="let eventNumber of eventNumbers" [number] = "eventNumber"></app-even>

    </div>
  </div>
</div>
